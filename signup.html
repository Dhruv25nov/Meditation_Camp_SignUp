<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" , method="post">
            <img class="mb-4" src="images/yoga.png" alt="" width="72" height="57">

            <h1 class="h3 mb-3 fw-normal">MEDITATION CAMP</h1>

            <div class="form-floating">

                <input type="text" name="fName" class="form-control top" placeholder="First Name" required
                    autofocus>
                <label for="floatingInput">First Name</label>

            </div>

            <div class="form-floating">
                <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
                <label for="floatingInput">Last Name</label>
            </div>

            <div class="form-floating">
                <input type="email" name="email" class="form-control bottom" placeholder="name@gmail.com" required>
                <label for="floatingInput">Email address</label>
            </div>


            <button class="w-100 btn btn-lg btn-primary" type="submit">REGISTER</button>
            <p class="mt-5 mb-3 text-muted">&copy; DHRUV MAHESHWARI</p>
        </form>
    </main>
